<head>
    <title>kalender</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> kalendar }}

<div id="h1">

</div>
{{> hello }}

</body>

<template name="weekdays">
    {{#each day in wdays}}
        <td>{{day}}</td>
    {{/each}}
</template>

<template name="kalendar">
    <table border="1">
        <tr>
            {{> weekdays }}
        </tr>
    {{#each row in kalendarRows}}
        <tr id="r{{@index}}">
            {{> kalendarRow row=row  }}
        </tr>
    {{/each}}
    </table>
</template>

<template name="kalendarRow">
    {{#each day in row }}
        {{> kalendarCell day=day row=row}}
    {{/each}}
</template>

<template name="kalendarCell">
    <td id="d{{day}}">
        {{day}}
    </td>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
