<template name="map">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
    <!-- Button trigger modal -->
    <button type="button" aria-hidden="true" style="display: none;" data-toggle="modal"
            data-target="#modalDescription" id="popUpButton">
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modalDescription" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Beskrivning</h4>
                </div>
                <div class="modal-body" id="thePopUp">
                    pop up content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
