<head>
    <title>Jobs on a map</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Välkommen till jobs on a map!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{> map}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success" id="mypos">Var är jag?</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr/>
            <table>
                <thead>
                <tr>
                    <th>
                        Nr
                    </th>
                    <th>
                        Adress
                    </th>
                    <th>
                        Beskrivning
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Centrera
                    </th>
                </tr>
                </thead>
                <tbody>
                {{#each jobs}}
                    <tr>
                        {{> jobLine}}
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>


<template name="map">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
</template>

<template name="jobLine">
    <td>
        <input type="text" name="nr" class="nr" value="{{nr}}" size="2"/>
    </td>
    <td>
        <textarea name="address" class="address">{{address}}</textarea>
    </td>
    <td>
        <textarea name="description" class="description">{{description}}</textarea>
    </td>
    <td>
        <button class="status">{{status}}</button>
    </td>
    <td>
        <button class="panTo">&#10807;</button>
    </td>
</template>

<template name="editJob">
    <form class="jobForm">
        <input type="text" name="nr" value="{{nr}}" size="2"/>
    </form>
</template>
