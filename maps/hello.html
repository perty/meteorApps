<head>
    <title>Jobs on a map</title>
</head>

<body>
<h1>VÃ¤lkommen till jobs on a map!</h1>

{{> map}}
<hr/>
<table>
    <thead>
    <tr>
        <th>
            Nr
        </th>
        <th>
            Adress
        </th>
        <th>
            Beskrivning
        </th>
        <th>
            Status
        </th>
        <th>
            Ta bort
        </th>
    </tr>
    </thead>
    <tbody>
    {{#each jobs}}
    <tr>
        {{> jobLine}}
    </tr>
    {{/each}}
    </tbody>
</table>
</body>


<template name="map">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
</template>

<template name="jobLine">
    <td>
        {{nr}}
    </td>
    <td>
        {{address}}
    </td>
    <td>
        {{description}}
    </td>
    <td>
        {{status}}
    </td>
    <td>
        <button class="delete">&times;</button>
    </td>
</template>
